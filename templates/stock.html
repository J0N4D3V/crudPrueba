<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock - Almacén SPAZI</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        .wrapper {
            display: flex;
            flex: 1;
        }
        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            padding: 1rem;
            height: 100vh;
            position: fixed;
        }
        .content {
            margin-left: 250px;
            padding: 2rem;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Barra de Navegación Lateral -->
        <nav class="sidebar">
            <h4>Menú</h4>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/">Módulo de Ventas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/stock">Módulo de Stock</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/create">Agregar Producto</a>
                </li>
            </ul>
        </nav>

        <!-- Contenido Principal -->
        <div class="content">
            <h1 class="text-center">Stock - Almacén SPAZI</h1>
            <a href="/create" class="btn btn-primary mb-3">+ Agregar Producto</a>
            
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Stock Disponible</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for producto in productos %}
                        <tr>
                            <td>{{ producto.nombre }}</td>
                            <td>{{ producto.stock }}</td>
                            <td>${{ producto.precio }}</td>
                            <td>
                                <a href="/update/{{ producto.id }}" class="btn btn-warning">Actualizar</a>
                                <form action="/delete/{{ producto.id }}" method="POST" style="display:inline;">
                                    <button type="submit" class="btn btn-danger">Eliminar</button>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
